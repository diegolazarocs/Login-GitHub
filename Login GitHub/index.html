<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign in to GitHub - GitHub</title>
  </head>
  <body>
    <header>
      <img id="logo" src="/img/github-mark-white.svg" alt="" />
    </header>
    <main id="conteiner">
      <h1 id="title">Sign in to GitHub</h1>
      <form action="">
        <div class="input-field">
          <label for="user"> User Name or Address </label>
          <input type="text" name="user" class="form-control" />
        </div>
        <div class="input-field">
          <div>
            <label for="password">Passaword</label>
            <a href="#" id="forgot-password">Forgot Password?</a>
          </div>
          <input type="password" name="password" class="form-control" />
        </div>
        <button type="submit" id="submit_button">Sign In</button>
      </form>
      <div id="login_callout">
        <p>New to Github? <a href="#">Creat an acconunt</a></p>
      </div>
    </main>
    <footer>
      <ul>
        <li>
          <a href="#">Terms</a>
        </li>
        <li>
          <a href="#">Privacy</a>
        </li>
        <li>
          <a href="#">Security</a>
        </li>
        <li>
          <a href="#">Contact Github</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
